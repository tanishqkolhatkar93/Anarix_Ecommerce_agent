<!DOCTYPE html>
<html>
<head>
    <title>E-commerce AI Agent</title>
</head>
<body>
    <h1>Ask your E-commerce Data Question</h1>
    <form method="post">
        <input type="text" name="question" style="width: 400px;" required>
        <input type="submit" value="Ask">
    </form>

    {% if answer %}
        <h2>Answer:</h2>
        <pre>{{ answer }}</pre>
    {% endif %}
</body>
</html>
